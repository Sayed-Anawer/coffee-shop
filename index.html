<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Link for Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header or Navbar Section  -->
    <header>
        <nav class="navbar section-content">
            <!-- 1st part or logo area Start-->
            <a href="#" class="nav-logo">
                <h2 class="logo-text">
                   â˜• Coffee
                </h2>
            </a>
            <!-- 1st part or logo area  End-->

            <!-- 2nd part or Menu area Start-->
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Testimonials</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <button id="menu-open-button" class="fas fa-bars"></button>
            <!-- 2nd part or Menu area End-->
        </nav>
    </header>
    <main>
        <!-- Hero Section Start -->
        <section class="hero-section">
            <div class="section-content">
                <!-- Hero Content Details  -->
                <div class="hero-details">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">Make your day great with our special coffee! </h3>
                    <p class="description">
                        Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.
                    </p>
                    <div class="buttons">
                        <a href="#" class="button order-now">Order Now</a>
                        <a href="#" class="button contact-us">Contact Us</a>
                    </div>
                </div>
                <!-- Hero image -->
                 <div class="hero-image-wrapper">
                    <img src="./images/coffee-hero-section.png" alt="Coffee Image" class="hero-image">
                 </div>
            </div>
        </section>
    </main>
</body>
</html>
